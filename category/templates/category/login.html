{% extends 'category/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
    <div class="container">
    <div class="col-sm-6">
    <div class="panel panel-default">
    <div class="panel-heading"><h3>Login</h3></div>
    <div class="panel-body">

    <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {% for field in form %}
        <span class="danger">{{ field.errors }}</span><br><br>
        <label>{{ field.label_tag }}</label>
        {{ field }}
    {% endfor %}
    <br><br>
    <button type="submit" class="btn btn-primary" value="SignIn" style="margin-left: 32%">submit</button>
    </form>
    <script>
    {% if messages %}
                {% for message in messages %}
                    alert(message);
                {% endfor %}
            {% endif %}
    </script>
    </div>
    </div>
    </div>
    </div>
</div>
{% endblock %}
